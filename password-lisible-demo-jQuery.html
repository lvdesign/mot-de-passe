<style>
#form-user{}
form#form-user fieldset{
text-align: left;
	margin: 2%;
	padding: 5%;
	border: 1px solid white;
	
}
form#form-user ul{
	list-style:none;
}
form#form-user li{
	margin-bottom: 1em;
}
form#form-user input[type="checkbox"]{
	margin-left:1em;
}
form#form-user #submit{
	clear: both;
	height: 2em;
	 	line-height: 1.5;
	font-size: .9em;
	font-weight: bold;
	background-color: #ccc;
	margin-bottom: 2%;
	}

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <!-- Add your site or application content here -->
        <p>Hello world! This is HTML5 Boilerplate.</p>
        
        <form method="post" action="" id="form-user">
        	<fieldset>
        	<ul>
	        	<li><label for="nom">Nom :</label>
	        	<input type="text" name="nom" id="nom" placeholder="Votre nom" />
	        	</li>
	        	<li><label for="password">Mot de passe :</label>
	        	<input type="password" name="password" id="password" placeholder="Votre mot de passe" />
	        	</li>
	        	
	        	<li>
	        	<input type="submit" name="submit" id="submit" value="Envoyez" />
	        	</li>
	        </ul>
        	</fieldset>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
         
        
        <script >
        jQuery(function($){
        	
        	$('input:password').each(function() {
        			var psw_field = this;
        			var id = $(psw_field).attr('id');
        			
        			$(psw_field).after('<input type="text">');
        			var text_field = $(psw_field).next();
        			
        			$(text_field).val( $(psw_field).val() );
        			$(text_field).css('display', 'none');
        			$(text_field).after('<span class="pswToggle"><input type="checkbox" id="'+id+'-checkbox"><label for="'+id+'-checkbox ">Voir le mot de passe</label></span>');
        			var checkbox = $('#'+id+'-checkbox');
        				$(checkbox).click( function() {
        					$(psw_field).toggle();
        					$(text_field).toggle();
        					});
        				$(psw_field).keyup(function() {
        					$(text_field).val($(psw_field).val() );
        					});
        				$(text_field).keyup(function() {
        					$(psw_field).val($(text_field).val() );
        					});
        			});
        		});
        			
        //
        var config = {
        "ui":{
        		"showpsw": "Voir le mot de passe"
        		}
        };
</script>

</body>
