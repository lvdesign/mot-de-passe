    <body>
        <!--[if lt IE 7]>

        <h2>Nouvelle version du mot de passe lisible sur le site <a href="https://thesession.org/login?redirect=%2F">The Session</a></h2>
        <p>Le mot de passe est lisible. En le cochant il devient illisible. C'est bien, mais est-ce vraiment la meilleur idees. Je pense que l'utilisateur doit pouvoir choisir la lisibilité de son mot de passe et non qu'elle lui soit imposée</p>
        
        <form method="post" action="" id="form-user">
        	<fieldset>
        	<ul>
	        	<li><label for="nom">Nom :</label>
	        	<input type="text" name="nom" id="nom" placeholder="Votre nom" />
	        	</li>
	        	<li><label for="password">Mot de passe :</label>
	        	<input type="password" name="password" id="password" placeholder="Votre mot de passe" />
	        	</li>
	        	
	        	<li>
	        	<input type="submit" name="submit" id="submit" value="Envoyez" />
	        	</li>
	        </ul>
        	</fieldset>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        
        <script>window.jQuery || document.write('<script src="jquery-1.11.2.min.js"><\/script>')</script>
         
        
        <script >
        jQuery(function($){
        	
        	$('input:password').each(function() {
        			var psw_field = this;
        			var id = $(psw_field).attr('id');
        			
        			$(psw_field).after('<input type="text">');
        			var text_field = $(psw_field).next();
        			//cache le input avec dotted
        			$(psw_field).css('display', 'none');
        			
        			$(text_field).val( $(psw_field).val() );
        			
        			$(text_field).css('display', 'inline-block'); //position input text
        			
        			$(text_field).after('<span class="pswToggle"><input type="checkbox" id="'+id+'-checkbox"><label for="'+id+'-checkbox ">'+config['ui']['hidepsw']+'</label></span>');
        			
        			var checkbox = $('#'+id+'-checkbox');
        				$(checkbox).click( function() {
        					$(psw_field).toggle();
        					$(text_field).toggle();
        					});
        				$(psw_field).keyup(function() {
        					$(text_field).val($(psw_field).val() );
        					});
        				$(text_field).keyup(function() {
        					$(psw_field).val($(text_field).val() );
        					});
        			});
        		});
        			
        //le plus
        var config = {
        "ui":{
        		"hidepsw": " Cachez le mot de passe"
        		}
        };
</script>
